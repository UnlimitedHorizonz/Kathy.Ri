<!--Write a CSS rule that changes the color of all elements containing attribute class = "greenMove" to green and shifts them down 25 pixels and right 15 pixels.-->
<!DOCTYPE html>
<html>
<head>
<style type=“text/css”>
.greenMove{ color: green;position: 
relative;bottom: 25 px;right: 15 px;}
</style>
</head>
<body>
<h1> Normal text<span class=“greenMove”>Text with class greenMove</span>
</h1>
</body>
</html>
