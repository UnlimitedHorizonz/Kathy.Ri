<!--Write a CSS rule that gives all h1 and h2 elements a padding of 0.5 ems, a dashed border style and a margin of 0.5 ems.-->
<!DOCTYPE html>
<html>
<head>
<style type=“text/css”
>h1,h2{ 
padding: 0.5em; 
border-style: dashed; 
margin: 0.5em;}
</style>
</head>
<body>
<h1> It is an H1 header </h1>
<h2> It is an H2 header </h2>
</body>
</html>
