<!DOCTYPE html> 
<html>
<head>
<meta charset = "utf-8">
<title>Ask The User to Enter 2 Numbers</title>
<script type  = "text/Javascript">

var firstDigit;
var secondDigit;
var digit1;
var digit2;
var sum;
var product;
var difference;
var multiply;

firstDigit = window.prompt( "Enter first integer");
secondDigit = window.prompt("Enter second integer");
digit1 =  parseInt(firstDigit);
digit2 =  parseInt(secondDigit);
    sum = digit1 + digit2; // add the numbers
     product = digit1 * digit2; //multiply the integers
     difference = digit1 - digit2; //subtract the integers
     quotient = digit1 / digit2; //divide the integers


document.writeln( "<h1>The sum is " + sum + "</h1>" );
document.writeln( "<h1>The product is " + product + "</h1>");
document.writeln( "<h1>The difference is " + difference + "</h1>");
document.writeln( "<h1>The quotient is " + quotient + "</h1>");

 

</script>
</head><body></body>
</html>
