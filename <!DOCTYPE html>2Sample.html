<!DOCTYPE html> 
<html>
<head>
<meta charset = "utf-8">
<title>Prompts and Alert </title>
<script type  = "text/Javascript">

var firstInteger; 
var secondInteger;
var num1;
var num2; 

firstInteger = window.prompt( "Enter first integer:" );
num1 = parseInt( firstInteger ) ;
secondInteger = window.prompt( "Enter second integer:" );
num2 = parseInt( secondInteger) ;
if ( num1 > num2 )
window.alert( num1 + " is larger" );
if ( num1 < num2 )
window.alert( num2 + " is larger" );
if ( num1 == num2 )
document.writeln( "These numbers are equal" );
</script>
</head><body>
</body>
</html>
