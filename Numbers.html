<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>An Addition program</title>
<script type = "text/javascript">
var firstNumber;       // this is a string
var secondNumber;      //this is a string
var number1;           //converts the string to a integer
var number2;           //converts the string to a integer
var sum;                // sum of numbers1 and number2

firstNumber = window.prompt ( "Enter first integer" );
secondNumber = window.prompt ( "Enter second integer" );

number1 =  parseInt( firstNumber );
number2 = parseInt( secondNumber );

sum = number1 + number2;

document.writeln( "<h1>The sum is " + sum + "</h1>"  );
</script>
</head><body></body>
</html>
